<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">

    <!-- List-Item-Teamplate for the li's in our Tree -->
    <mat-tree-node class="text-color ml-12" *matTreeNodeDef="let node" matTreeNodeToggle>
        {{node.name}}
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">

        <!-- Visible Parent Node -->
        <div class="mat-tree-node text-color bg-[#19171D]">

            <!-- Btn: Arrow-icon for toggle -->
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
            </button>

            <button matTreeNodeToggle>{{node.name}}</button>


        </div>

        <!-- Unvisible Container for the li's -->
        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group" class="text-color bg-[#19171D]">
            <ng-container matTreeNodeOutlet></ng-container>
        </div>

    </mat-nested-tree-node>
</mat-tree>
