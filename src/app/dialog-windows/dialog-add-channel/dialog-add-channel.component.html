<h1 mat-dialog-title>Create a channel</h1>
<div mat-dialog-content>
  <p>Channel Name</p>
  <mat-form-field appearance="fill">
    <input matInput [(ngModel)]="channel.channelName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="createChannel()" cdkFocusInitial>Create</button>
</div>
